name: Build and Push Docker Images to AWS ECR

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 025066240744.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPO: openshift-images-repo

jobs:
  push-images:
    runs-on: ubuntu-latest

    steps:
    - name:  Checkout Code
      uses: actions/checkout@v3

    - name:  Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: ðŸ›  Build and Push NGINX Web Image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPO/nginx-web:latest ./nginx-web
        docker push $ECR_REGISTRY/$ECR_REPO/nginx-web:latest

    - name: Build and Push Catalogue API Image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPO/catalogue:latest ./catalogue
        docker push $ECR_REGISTRY/$ECR_REPO/catalogue-api:latest

    - name: ðŸ›  Build and Push MongoDB Custom Image
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPO/mongodb:latest ./mongodb
        docker push $ECR_REGISTRY/$ECR_REPO/mongodb-custom:latest
